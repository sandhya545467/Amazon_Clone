<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown - Amazon</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <span>Hello, Sign in</span>
            <br>
            <b>Account & Lists</b>
            <div class="dropdown_list">
                <div class="dropdown_list_header">
                <button>Sign in</button>
                <p>New Customer? <span>star here</span></p>
            </div>
            <div class="dropdown_list_content">
                <div class="dropdown_list_span_1">
                    <ul>
                        <label>Your Lists</label>
                        <li>Creat a Wish List</li>
                        <li>Wish from Any Website</li>
                        <li>Baby wishlist</li>
                        <li>Discover Your Style</li>
                    </ul>
                </div>
                <div class="dropdown_list_span_1">
                    <ul>
                        <label>Your Account</label>
                        <li>Your Account</li>
                        <li>Your Orders</li>
                        <li>Your Wish List</li>
                        <li>Your Recommendation</li>
                        <li>Your Prime Membership</li>
                    </ul>
                </div>
            </div>
            <span class="triangle"></span>
        </div>
        </div>
    </div>
</body>
</html>
